{% extends "base.html" %}
{% block add %}active{% endblock add %}
{% block start %}

<div class = "container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center mb-3">Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" class="form-control" name="receipe_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description" required id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Receipe Ingredients</label>
            <textarea class="form-control" name="receipe_ingredients" required id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
          <input type="file" class="form-control" id="myFile" name="receipe_image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Receipe</button>
      </form>

    

</div>


{% endblock start%}
